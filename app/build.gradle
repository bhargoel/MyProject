        repository {
            repoKey = 'repo'
            username = 'jenkins-ci.gen'
            password = 'Giggity.123'
           
        }
        defaults {
            publications 'main'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
