apply plugin: 'com.android.application'
apply plugin: "com.jfrog.artifactory"




android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "example.cisco.com.myproject"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    
    
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    publishing {
    publications {
        maven(MavenPublication) {
            groupId 'it.cits.itarchitecture.cdddemo.cddashboard'
            artifactId 'tomcat'
            version '5.0'

            from components.java
        }
    }
    
    repositories {
        mavenLocal()
    }
}
    
     lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
