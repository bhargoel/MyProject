apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "example.cisco.com.myproject"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    
     buildscript {
        repositories {
            maven { url 'http://repo-art.cisco.com/artifactory/simple/ext-release-local/it/cits/dft/cddservice/4.3/' }
        }
        dependencies {
            classpath(group: 'it.cits.dft.cddservice.4.3', name: 'tomcat7', version: '1.1.3-SNAPSHOT')
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
     lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
