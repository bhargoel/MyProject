apply plugin: 'com.android.application'
apply plugin: "com.jfrog.artifactory"
apply plugin : 'maven'

group = 'it.CITS.DFT.DFT-CI-Jenkins.srcui'
archivesBaseName = 'tomcat7'
version= '0.0.1-SNAPSHOT'

  



android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "example.cisco.com.myproject"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    
    
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    

    

    
     lintOptions {
        abortOnError false
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
