apply plugin: 'com.android.application'
apply plugin: "com.jfrog.artifactory"
apply plugin : 'maven'

group = 'it.cits.itarchitecture.cdddemo.cddashboard'
def artifactId = 'tomcat7'

  



android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "example.cisco.com.myproject"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    
    
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    

    

    
     lintOptions {
        abortOnError false
    }
}
uploadArchives
{
repositories.mavenDeployer{
repository (url:"http://repo-art.cisco.com/artifactory/repo")
}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
